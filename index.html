<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">

    <div class="one">
      <span id="rst"> Your Result</span>
      <br>
      <div id="circle"></div>
      <div id="p">
      <span id="seven"> 76</span>
      <p class="pp"> of 100</p>
    </div>

      <h2>Great</h2>
      <p class="p"> You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="two">
     <h3>Summary</h3>

     <div id="react">
      <img src="/assets/images/icon-reaction.svg" alt="">
     <h5 id="reactt">Reaction</h5>
    <p class="p_size ppp">80</p>&nbsp; <p class="p_size pppp"> / 100</p>
    </div>

    <div id="memory">
      <img src="/assets/images/icon-memory.svg" alt="">
      <h5 id="memoryy">Memory</h5>
      <p class="p_size ppp">92</p>&nbsp; <p class="p_size pppp"> / 100</p>
    </div>

    <div id="verbal">
      <img src="/assets/images/icon-verbal.svg" alt="">
      <h5 id="verball">Verbal</h5>
      <p class="p_size ppp">61</p>&nbsp; <p class="p_size pppp"> / 100</p>
    </div>

    <div id="visual">
      <img src="/assets/images/icon-visual.svg" alt="">
      <h5 id="visuall">Visual</h5>
      <p class="p_size ppp">72</p>&nbsp;<p class="p_size pppp"> / 100</p>
    </div>

    <button>
      Continue
    </button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Emmanuel Okpe</a>.
  </div>
</body>

</html>
